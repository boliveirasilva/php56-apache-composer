<VirtualHost *:80>
    DocumentRoot /var/www/html
    LogLevel warn
    ServerSignature Off

    <Directory /var/www/html/>
        Options +Indexes +FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>

    <LocationMatch assets/>
        php_flag engine off
    </LocationMatch>

    IncludeOptional sites-available/000-default.local*
</VirtualHost>
